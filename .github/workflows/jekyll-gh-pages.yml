name: Deploy Vite site to GitHub Pages (Custom Domain)

on:
  push:
    branches:
      - main  # runs on pushes to main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Add CNAME for custom domain
        run: echo "www.fluentra.ro" > dist/CNAME   # ðŸ‘ˆ replace with your domain

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
